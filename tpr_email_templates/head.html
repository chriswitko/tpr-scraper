{{define "head.html"}}
<head>
  <title>The Newspeller</title>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <style type="text/css">
    body,
    table,
    td,
    a {
    -webkit-text-size-adjust: 100%;
    -ms-text-size-adjust: 100%;
    -webkit-font-feature-settings: "kern" 1;
    font-feature-settings: "kern" 1;
    }
    table,
    td {
    mso-table-lspace: 0pt;
    mso-table-rspace: 0pt;
    }
    img {
    -ms-interpolation-mode: bicubic;
    }
    img {
    border: 0;
    height: auto;
    line-height: 100%;
    outline: none;
    text-decoration: none;
    }
    table {
    border-collapse: collapse !important;
    }
    body {
    height: 100% !important;
    margin: 0 !important;
    padding: 0 !important;
    width: 100% !important;
    }
    a[x-apple-data-detectors] {
    color: inherit !important;
    text-decoration: none !important;
    font-size: inherit !important;
    font-family: inherit !important;
    font-weight: inherit !important;
    line-height: inherit !important;
    }
    a:link,
    a:visited {
    color: #EC008C;
    /*color: #51A7E0;*/
    text-decoration: none;
    }
    .rss-content a:link,
    .rss-content a:visited {
    color: #292929;
    text-decoration: none;
    }
    .headline a:link,
    .headline a:visited {
    color: #292929;
    text-decoration: none;
    }
    .heading-primary a:link,
    .heading-primary a:visited {
    color: #292929;
    text-decoration: none;
    }
    .heading-secondary a:link,
    .heading-secondary a:visited {
    color: #F5BE38;
    text-decoration: none;
    }
    .rss-content img {
    max-width: 560px;
    }
    @media screen and (max-width: 630px) {
    .wrapper {
    width: 100% !important;
    max-width: 100% !important;
    }
    .logo img {
    margin: 0 auto !important;
    }
    .mobile-hide {
    display: none !important;
    }
    .img-max {
    max-width: 100% !important;
    width: 100% !important;
    height: auto !important;
    }
    .responsive-table {
    width: 100% !important;
    }
    .padding {
    padding: 5px 2.5% 5px 2.5% !important;
    }
    .padding-meta {
    padding: 30px 2.5% 0px 2.5% !important;
    text-align: center;
    }
    .no-padding {
    padding: 0 !important;
    }
    .section-padding {
    padding: 40px 15px 40px 15px !important;
    }
    .mobile-button-container {
    margin: 0 auto;
    width: 100% !important;
    }
    .mobile-button {
    padding: 15px !important;
    border: 0 !important;
    font-size: 14.222px !important;
    display: block !important;
    }
    }
    @media screen and (min-width: 630px) {
    .push-to-right {
    padding-left: 20px !important;
    }
    }
    div[style*="margin: 18px 0;"] {
    margin: 0 !important;
    }
  </style>
</head>
{{end}}
